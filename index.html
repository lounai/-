<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工管理系統</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 登入頁面 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="app-logo">
                <i class="fas fa-users"></i>
                <h1>員工管理系統</h1>
                <p class="subtitle">員工權限管理平台</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="employeeId" placeholder="員工編號" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密碼" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>記住我</span>
                    </label>
                    <a href="#" id="forgotPassword">忘記密碼？</a>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    登入
                </button>
            </form>
            
            <div class="version">v1.0.0</div>
        </div>
    </div>
    
    <!-- 儀表板頁面 -->
    <div id="dashboardPage" class="page">
        <header class="app-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="page-title" id="pageTitle">儀表板</div>
            <button class="profile-btn">
                <i class="fas fa-user"></i>
            </button>
        </header>
        
        <aside class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3 id="userName">載入中...</h3>
                    <p id="userRole">員工編號: ...</p>
                </div>
            </div>
            
            <ul class="menu">
                <li class="active" data-page="dashboard">
                    <a href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>儀表板</span>
                    </a>
                </li>
                <li data-page="profile">
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span>個人資料</span>
                    </a>
                </li>
                <li data-page="attendance">
                    <a href="#">
                        <i class="fas fa-calendar-check"></i>
                        <span>出勤記錄</span>
                    </a>
                </li>
                <li data-page="projects" class="requires-manager">
                    <a href="#">
                        <i class="fas fa-project-diagram"></i>
                        <span>專案管理</span>
                    </a>
                </li>
                <li data-page="finance" class="requires-finance">
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span>財務報表</span>
                    </a>
                </li>
                <li data-page="employees" class="requires-admin">
                    <a href="#">
                        <i class="fas fa-users-cog"></i>
                        <span>員工管理</span>
                    </a>
                </li>
                <li data-page="settings">
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>設定</span>
                    </a>
                </li>
            </ul>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>登出</span>
            </button>
        </aside>
        
        <main class="main-content" id="mainContent">
            <!-- 動態載入內容 -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>載入中...</p>
            </div>
        </main>
        
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-page="dashboard">
                <i class="fas fa-home"></i>
                <span>首頁</span>
            </a>
            <a href="#" class="nav-item" data-page="attendance">
                <i class="fas fa-clock"></i>
                <span>打卡</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
            <a href="#" class="nav-item" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>設定</span>
            </a>
        </nav>
    </div>
    
    <!-- 安裝提示 -->
    <div class="install-prompt" id="installPrompt">
        <div class="install-content">
            <i class="fas fa-download"></i>
            <h3>安裝員工管理系統</h3>
            <p>安裝到主畫面，快速訪問應用程式</p>
            <div class="install-buttons">
                <button id="installBtn">安裝</button>
                <button id="cancelInstall">稍後</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
