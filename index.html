<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <!-- 修正的 meta 標籤 -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="員工系統">
    
     <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- 主題顏色 -->
    <meta name="theme-color" content="#667eea">
    
    <title>員工管理系統</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- iOS 啟動畫面 -->
    <link rel="apple-touch-startup-image" href="splash/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="splash/launch-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="splash/launch-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
</head>
<body>
    <div class="app-container">
        <!-- 登入頁面 -->
        <div id="loginPage" class="page active">
            <div class="login-container">
                <div class="app-logo">
                    <i class="fas fa-user-shield"></i>
                    <h1>員工系統</h1>
                    <p class="subtitle">專業版</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input 
                            type="text" 
                            id="employeeId" 
                            placeholder="員工編號 (EMP-YYYY-XXX)"
                            autocapitalize="none"
                            autocomplete="username"
                            required
                        >
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="密碼"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登入
                    </button>
                    
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>記住我</span>
                        </label>
                        <a href="#" id="forgotPassword">忘記密碼？</a>
                    </div>
                </form>
                
                <div class="version">版本 1.0.0</div>
            </div>
        </div>
        
        <!-- 儀表板頁面 -->
        <div id="dashboardPage" class="page">
            <div class="app-header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="page-title">儀表板</h2>
                <button class="profile-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
            
            <nav class="sidebar" id="sidebar">
                <div class="user-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <h3 id="userName">載入中...</h3>
                        <p id="userRole">員工編號: ...</p>
                    </div>
                </div>
                
                <ul class="menu">
                    <li class="active" data-page="dashboard">
                        <a href="#">
                            <i class="fas fa-home"></i>
                            <span>儀表板</span>
                        </a>
                    </li>
                    <li data-page="profile">
                        <a href="#">
                            <i class="fas fa-user"></i>
                            <span>個人資料</span>
                        </a>
                    </li>
                    <li data-page="attendance">
                        <a href="#">
                            <i class="fas fa-calendar-check"></i>
                            <span>出勤記錄</span>
                        </a>
                    </li>
                    <li data-page="projects" class="requires-manager">
                        <a href="#">
                            <i class="fas fa-project-diagram"></i>
                            <span>專案管理</span>
                        </a>
                    </li>
                    <li data-page="finance" class="requires-finance">
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>財務報表</span>
                        </a>
                    </li>
                    <li data-page="employees" class="requires-admin">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>員工管理</span>
                        </a>
                    </li>
                    <li data-page="settings">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>設定</span>
                        </a>
                    </li>
                </ul>
                
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>登出</span>
                </button>
            </nav>
            
            <main class="main-content" id="mainContent">
                <!-- 內容將由 JavaScript 動態載入 -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>載入中...</p>
                </div>
            </main>
            
            <div class="bottom-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>首頁</span>
                </a>
                <a href="#" class="nav-item" data-page="attendance">
                    <i class="fas fa-calendar"></i>
                    <span>打卡</span>
                </a>
                <a href="#" class="nav-item" data-page="profile">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>設定</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 安裝提示 -->
    <div id="installPrompt" class="install-prompt">
        <div class="install-content">
            <i class="fas fa-download"></i>
            <p>安裝員工系統 App 以獲得更好的體驗</p>
            <div class="install-buttons">
                <button id="installBtn">安裝</button>
                <button id="cancelInstall">稍後再說</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
